<ion-header>
    <ion-navbar>
        <ion-title>Album</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <span color="primary" showWhen="ios">
                  {{ 'CANCEL_BUTTON' | translate }}
                </span>
                <ion-icon name="md-close" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
                <span color="primary" showWhen="ios">
                    {{ 'DONE_BUTTON' | translate }}
                </span>
                <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <form *ngIf="form" [formGroup]="form" (ngSubmit)="save()">
        <ion-list>
            <ion-item [hidden]="!form.id">
                <ion-label>ID</ion-label>
                <ion-input type="hidden" id="id" formControlName="id" readonly></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="Title" formControlName="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-textarea placeholder="Description" formControlName="description" id="field_description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Created</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" formControlName="created" id="field_created"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Car</ion-label>
                <ion-select id="field_car" formControlName="car" [compareWith]="compareCar">
                    <ion-option [value]="null"></ion-option>
                    <ion-option [value]="carOption" *ngFor="let carOption of cars; trackBy: trackCarById">{{carOption.registrationNo}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
    </form>
</ion-content>
